<title>{{ .Site.Params.title }}</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ .Site.Params.description }}">
<meta name="author" content="{{ .Site.Params.author }}">
{{ if .Site.Params.keywords }}
    <meta name="keywords" content="{{ delimit .Site.Params.keywords ", " }}">
{{ end }}

<link rel="apple-touch-icon" sizes="180x180" href=" {{ .Site.BaseURL }}{{ "/apple-touch-icon.png" }}">
<link rel="icon" type="image/png" sizes="32x32" href=" {{ .Site.BaseURL }}{{ "/favicon-32x32.png" }}">
<link rel="icon" type="image/png" sizes="16x16" href=" {{ .Site.BaseURL }}{{ "/favicon-16x16.png" }}">
<link rel="manifest" href=" {{ .Site.BaseURL }}{{ "/site.webmanifest" }}">

<link rel="stylesheet" href="{{ .Site.BaseURL }}{{ "/assets/plugins/bootstrap/css/bootstrap.css" }}">
<link rel="stylesheet" href="{{ .Site.BaseURL }}{{ "/assets/plugins/font-awesome/css/font-awesome.css" }}">

{{ $stylesPath := printf "/assets/css/%s" .Site.Params.styles }}
<link id="theme-style" rel="stylesheet" href="{{ .Site.BaseURL }}{{ $stylesPath }}">
